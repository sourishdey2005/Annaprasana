
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annaprasanna - Modern Vedic Nutrition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    // Ensure process.env exists for the Gemini SDK and other libraries
    window.process = window.process || { env: {} };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fcfcfc;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .heading-vedic {
      font-family: 'Cinzel', serif;
    }
    .bg-saffron {
      background-color: #FF9933;
    }
    .text-saffron {
      color: #FF9933;
    }
    .border-saffron {
      border-color: #FF9933;
    }
    /* Initial loading experience */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      background: #fcfcfc;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    #root:not(:empty) + .initial-loader {
      opacity: 0;
      visibility: hidden;
    }
    @keyframes spin-custom {
      to { transform: rotate(360deg); }
    }
    .animate-spin-vedic {
      animation: spin-custom 1.5s linear infinite;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react-dom": "https://esm.sh/react-dom@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "recharts": "https://esm.sh/recharts@^3.6.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  
  <div class="initial-loader">
    <div class="text-center">
      <div class="w-20 h-20 border-t-4 border-l-4 border-[#FF9933] rounded-full animate-spin-vedic mx-auto mb-6"></div>
      <h1 class="heading-vedic text-2xl font-bold text-gray-800 tracking-widest">ANNAPRASANNA</h1>
      <p class="text-gray-400 text-xs mt-3 uppercase tracking-[0.2em] font-medium">Initializing Vedic Wisdom</p>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
