
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annaprasanna - Modern Vedic Nutrition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    /**
     * Polyfill for process.env
     * This ensures that 'process.env.API_KEY' does not throw a ReferenceError 
     * in the browser. The actual value is injected by the deployment platform.
     */
    window.process = window.process || { env: {} };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fcfcfc;
      margin: 0;
      padding: 0;
    }
    .heading-vedic {
      font-family: 'Cinzel', serif;
    }
    .bg-saffron {
      background-color: #FF9933;
    }
    .text-saffron {
      color: #FF9933;
    }
    .border-saffron {
      border-color: #FF9933;
    }
    /* Smooth transition for when the app mounts */
    #root:not(:empty) .initial-loader {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #root > div:not(.initial-loader) {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- Initial loading state visible until React mounts -->
    <div class="initial-loader flex flex-col items-center justify-center min-h-screen bg-[#fcfcfc]">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-orange-50 border-t-[#FF9933] rounded-full animate-spin mx-auto mb-6"></div>
        <h1 class="heading-vedic text-2xl font-bold text-[#FF9933] tracking-widest">ANNAPRASANNA</h1>
        <p class="text-gray-400 text-xs mt-2 font-medium tracking-widest uppercase">Initializing Vedic Wisdom</p>
      </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
